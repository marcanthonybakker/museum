<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <title>Hara NFT Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <!-- A-Frame + AR.js NFT -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

        <!-- NFT marker + stabiele AR afbeelding -->
        <a-nft type="nft" url="markers/cara" smooth="true" smoothCount="40" smoothTolerance="0.005" smoothThreshold="3"
            emitevents="true">

            <!-- Projectie bovenop fysieke afbeelding (pas evt. positie/rotatie aan) -->
            <a-image src="img/willemTwee.jpg" position="0 0 -150" width="200" height="300" rotation="-90 0 0">
            </a-image>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
