<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="instellingen">
    <script src="./js/script.js"></script>
    <header>
        <article>
            <img src="./img/logo.svg" alt="Purmerends Museum Logo">
        </article>
    </header>

    <main>
        <section>
            <article>
                <h1>Instellingen</h1>
                <p>Tekst, kleurcontrast en taal</p>
            </article>
            <article>
                <h2>Tekst</h2>
                <form>
                    <label>
                        <input type="radio" name="tekstGrootte" value="klein">
                        <img src="./img/letterKlein.svg" alt="Icon tekst klein">
                        <span>Kleine tekst</span>
                    </label>

                    <label>
                        <input type="radio" name="tekstGrootte" value="groot" checked>
                        <img src="./img/letterGroot.svg" alt="Icon tekst groot">
                        <span>Grote tekst</span>
                    </label>
                </form>
                <h2>Kleurcontrast</h2>
                <form>
                    <label>
                        <input type="radio" name="tekstGrootte" value="klein" checked>
                        <img src="./img/contrastStandaard.svg" alt="Icon contrast standaard">
                        <span>Standaard</span>
                    </label>

                    <label>
                        <input type="radio" name="tekstGrootte" value="groot">
                        <img src="./img/contrastProtonopia.svg" alt="Icon contrast protonopia & deuteranopia">
                        <span>Protonopia &
                            Deuteranopia</span>
                    </label>

                    <label>
                        <input type="radio" name="tekstGrootte" value="groot">
                        <img src="./img/contrastTritanopia.svg" alt="Icon contrast tritanopia">
                        <span>Tritanopia</span>
                    </label>
                </form>
                <h2>Taal</h2>
                <form>
                    <label>
                        <input type="radio" name="tekstGrootte" value="klein" checked>
                        <img src="./img/nederlands.svg" alt="Icon Nederlandse taal">
                        <span>Nederlands</span>
                    </label>

                    <label>
                        <input type="radio" name="tekstGrootte" value="groot">
                        <img src="./img/engels.svg" alt="Icon Engelse taal">
                        <span>English</span>
                    </label>
                </form>
            </article>
        </section>
    </main>

    <footer id="footer">
        <nav>
            <ol>
                <li>
                    <a href="" id="back-button">
                        <img src="./img/terug.svg" alt="">
                    </a>
                </li>

                <li id="hide">
                    <a href="">Button</a>
                </li>

                <li>
                    <a href="./instellingen.html">
                        <img src="./img/instellingen.svg" alt="">
                    </a>
                </li>
            </ol>
        </nav>
    </footer>

</body>

</html>
